<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./css/flexslider.css">
    <script type="text/javascript" src="./js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="./js/jquery.flexslider-min.js"></script>
    <style type="text/css">

    </style>
</head>

<body>
    <div style="width:1000px;margin:auto;">
        <div id="slider" class="flexslider">
            <ul class="slides">
                <li>
                    <img src="images/slide1.jpg" />
                </li>
                <li>
                    <img src="images/slide2.jpg" />
                </li>
                <li>
                    <img src="images/slide3.jpg" />
                </li>
                <li>
                    <img src="images/slide4.jpg" />
                </li>
            </ul>
        </div>
    </div>
    <div id="carouselCon" style="margin:auto;">
        <div id="carousel" class="flexslider">
            <ul class="slides">
                <li>
                    <img src="images/slide1.jpg" />
                </li>
                <li>
                    <img src="images/slide2.jpg" />
                </li>
                <li>
                    <img src="images/slide3.jpg" />
                </li>
                <li>
                    <img src="images/slide4.jpg" />
                </li>
                <li>
                    <img src="images/slide2.jpg" />
                </li>
                <li>
                    <img src="images/slide3.jpg" />
                </li>
                <li>
                    <img src="images/slide4.jpg" />
                </li>

            </ul>
        </div>
    </div>
    <script type="text/javascript">
    // Can also be used with $(document).ready()
    $(window).load(function() {
        /*$('#slider').flexslider({
          animation: "slide",
          directionNav: true,
          controlNav: false,
          keyboardNav: true
        });*/
        $('#carousel').flexslider({
            animation: "slide",
            controlNav: false,
            animationLoop: false,
            slideshow: false,
            itemWidth: 210,
            itemMargin: 5,
            keyboardNav: true,
            asNavFor: '#slider',
            start: function(slider) {
                var width = $(slider).find(".slides li").length * 210;
                var height = $($(slider).find(".slides li")[0]).height() + 20;
                if (width > 1000) {
                    width = 1000;
                }
                $("#carouselCon").css({
                    "width": width + "px",
                    "margin-top": -height + "px"
                });
            }
        });
        $('#slider').flexslider({
            animation: "slide",
            controlNav: false,
            animationLoop: false,
            slideshow: false,
            keyboardNav: true,
            sync: "#carousel",
            start: function(slider) {
                //$('body').removeClass('loading');
            }
        });
    });
    </script>
</body>

</html>
